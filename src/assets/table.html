<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysite</title>
    <link rel="shortcut icon" href="">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    
    <div id="root">
        <div class="exel">
            <div class="exel__header">

                <div class="title">
                    <i class="material-icons md-24">description</i>
                    <input type="text" class="name" placeholder="Новая таблица" toolbar="Переименовать">
                </div>

                <div class="general-btns">
                    <div class="button">
                        <i class="material-icons md-24">note_add</i>
                    </div>
                    <div class="button">
                        <i class="material-icons md-24">delete</i>
                    </div>
                </div>

            </div>
            <div class="exel__toolbar">
                <div class="button">
                    <i class="material-icons md-24">format_bold</i>
                </div>
                <div class="button">
                    <i class="material-icons md-24">format_italic</i>
                </div>
                <div class="button">
                    <i class="material-icons md-24">format_align_left</i>
                </div>
                <div class="button">
                    <i class="material-icons md-24">format_align_center</i>
                </div>
                <div class="button">
                    <i class="material-icons md-24">format_align_right</i>
                </div>
            </div>
            <div class="exel__formula">
                <div class="furmula-simbol">
                    <i class="material-icons md-24">functions</i>
                </div>
                <div class="furmula-input" contenteditable="true" spellcheck="false">

                </div>
            </div>
            <div class="exel__spreadsheet">
                <div class="titles">

                    <div class="corner"></div>

                    <div class="row">
                        <div class="column">A</div>
                        <div class="column">B</div>
                        <div class="column">C</div>
                        <div class="column">D</div>
                    </div>                    

                </div>

                <div class="rows">
                    <div class="counter">1</div>

                    <div class="row">
                        <div class="cell" contenteditable="true" spellcheck="false">A</div>
                        <div class="cell" contenteditable="true" spellcheck="false">B</div>
                        <div class="cell" contenteditable="true" spellcheck="false">C</div>
                        <div class="cell" contenteditable="true" spellcheck="false">D</div>
                    </div>                    
                </div>

                <div class="rows">
                    <div class="counter">1</div>

                    <div class="row">
                        <div class="cell" contenteditable="true" spellcheck="false">A</div>
                        <div class="cell" contenteditable="true" spellcheck="false">B</div>
                        <div class="cell" contenteditable="true" spellcheck="false">C</div>
                        <div class="cell" contenteditable="true" spellcheck="false">D</div>
                    </div>                    
                </div>

            </div>
        </div>
    </div>

</body>
</html>
